{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TravelExplorer{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="{% static 'explorer/css/style.css' %}">
</head>

<body class="bg-light">
  <!-- 🌍 Barre de navigation -->
  <header class="glass-nav shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
             alt="Logo globe" width="36" class="me-2">
        <h3 class="fw-bold text-light mb-0">TravelExplorer</h3>
      </div>

      <!-- 🚀 Navigation principale -->
      <div class="d-flex gap-2">
        <a href="{% url 'accueil' %}" class="btn btn-nav">🏠 Accueil</a>
        <a href="{% url 'atterrissage' %}" class="btn btn-nav">🎯 Choisir un profil</a>
        <a href="{% url 'recherche' %}" class="btn btn-nav">🔍 Recherche</a>
        <a href="{% url 'compilation' %}" class="btn btn-nav">📋 Ma compilation</a>
        <a href="{% url 'logout_view' %}" class="btn btn-danger btn-nav">🔒 Déconnexion</a>
      </div>
    </div>
  </header>

  <!-- 🧭 Contenu -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ⚙️ Pied de page -->
  <footer class="text-center mt-5 text-muted small py-3">
    © 2025 <span class="fw-bold text-primary">TravelExplorer</span> — Projet Django IPSSI |
    Réalisé par <strong>Farah</strong>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
